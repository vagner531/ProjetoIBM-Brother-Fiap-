  <main>
      <article class="registrar">
        <section class="form-cadastro">
          <h2>Cadastre-se</h2>
          <form action="../index.html" method="post">
            <fieldset>
              <input type="text" id="nome" placeholder="Nome"/>
            </fieldset>
            <fieldset>
              <input type="email" id="email" placeholder="E-mail">
            </fieldset>
            <fieldset>
              <input type="text" id="rm" placeholder="RM">
            </fieldset>
            <fieldset>
              <input type="text" id="dtnascimento" placeholder="Data de nascimento">
            </fieldset>
            <fieldset>
              <input type="text" id="cpf" placeholder="CPF">
            </fieldset>
            <fieldset>
              <input type="text" id="rg" placeholder="RG">
            </fieldset>
            <fieldset class="checando">
              <input id="checkeraluno" type="radio" name="tipo" value="aluno"> Aluno
              <input id="checkercoclasse" type="radio" name="tipo" value="coclasse"> Representante  
            </fieldset>
            <fieldset>
              <button type="submit" class="btn btn-lg btn btn btn-danger
              " id="btCadastrar">Cadastrar</button>
            </fieldset>
          </form>
        </section>
      </article>
    </main>
